<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            border-style: solid;
            border-color: black;
        }
    </style>
</head>

<body>

    <canvas id="canvas1" width=400 height=400>Your browser does not support Canvas</canvas>
    <br/>
    <canvas id="canvas2" width=400 height=400>Your browser does not support Canvas</canvas>
    <br/>
    <canvas id="canvas3" width=400 height=400>Your browser does not support Canvas</canvas>
    <script type='text/javascript'>
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        const canvas3 = document.getElementById('canvas3');
        const ctx3 = canvas3.getContext('2d');

        function drawLine(ctx, start, end) {
            ctx.beginPath();
            ctx.moveTo(start[0], start[1]);
            ctx.lineTo(end[0], end[1]);
            ctx.stroke();
        }

        function drawQuadraticCurve(ctx, start, cp1, end) {
            ctx.setLineDash([]); // Set it to an empty array to return to solid.
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(start[0], start[1]);
            ctx.quadraticCurveTo(cp1[0], cp1[1], end[0], end[1]);
            ctx.stroke();
        }

        drawLine(ctx1, [20, 20], [400, 400]);
        drawLine(ctx1, [20, 400], [400, 20]);

        drawLine(ctx2, [50, 150], [50, 380]);
        drawLine(ctx2, [350, 150], [350, 380]);
        drawLine(ctx2, [50, 380], [350, 380]);
        drawQuadraticCurve(ctx2, [50, 150], [200, -100], [350, 150]);


    </script>
</body>

</html>
