<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class='topbar'>

    </div>
    <div class='left-toolbar'>

    </div>
    <div class='parent'>
        <div class='cursor'></div>
        <canvas id="canvasDraft" width='1000' height='800'>Your browser does not support Canvas</canvas>
        <br/>
        <canvas id="canvasReal" width='1000' height='800'>Your browser does not support Canvas</canvas>
    </div>
    <div class='buttons'>
        <button class='draw-rectangle'>Rectangle</button>
        <button class='draw-line'>Pencil</button>
        <button class='line'>Line tool</button>
        <button class='polygon'>Polygon</button>
        <button class='eraser'>Eraser</button>
        <button class='circle'>Circle</button>
        <button class='text'>Text</button>
    </div>
    <div class='colour-picker'>
        <div id='red'></div>
        <div id='blue'></div>
        <div id='green'></div>
        <div id='yellow'></div>
        <div id='purple'></div>
        <div id='white'></div>
        <div id='black'></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>




    <script src='js/functions/canvas-common.js'></script>
    <script src='js/functions/draw-line.js'></script>
    <script src='js/functions/linetool.js'></script>
    <script src='js/functions/draw-rectangle.js'></script>
    <script src='js/functions/draw-polygon.js'></script>
    <script src='js/functions/draw-circle.js'></script>    
    <script src='js/functions/text-input.js'></script>    
    <script src='js/main.js'></script>

</html>
