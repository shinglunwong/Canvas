<html>

<head>
    <title>DAB Picasso</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- input form -->
    <div class='splash'>
        <div id="overlay">
            <div id="form-text">
                <form class='canvas-size'>
                    <span>w:</span>
                    <input type="text" name="width" value=" 800" class="dimension" id="width">
                    <span>&nbsp&nbsp h:</span>
                    <input type="text" name="height" value="600" class="dimension" id="height">
                    <p>
                        <input type="submit" value="Create Canvas" class="form-button" id="create">
                    </p>
                </form>

            </div>
        </div>



    </div>
    <!-- Stylebar -->
    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon">X</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <div class="button-style" >
            <div class="main-function align-left">
                <button type="button" class="btn btn-secondary color-picker active" title="Color">
                    <input id='color-picker' />
                </button>
                <button type="button" class="btn btn-secondary color-stroke-picker active" title="Stroke Color">
                    <input id='color-stroke-picker' />
                </button>
                <input type="text" class="stroke-size" value="10">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary" id="stroke-size-more"><i class="fas fa-angle-up"></i></button>
                    <button type="button" class="btn btn-secondary" id="stroke-size-less"><i class="fas fa-angle-down"></i></button>
                </div>
            </div>
            <div class="side-function align-center">
                <button class='btn'>Sty1</button>
                <button class='btn'>Sty2</button>
            </div>
            <div class='setting-function align-right'>
                <button class='btn clear'>
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn grid" title="Grid [g]" data-shortcut="g">
                    <i class="fas fa-th"></i>
                </button>
                <button class='btn'>
                    <i class="fas fa-undo"></i>
                </button>
                <button class='btn'>
                        <i class="fas fa-redo"></i>
                </button>
                <button class='btn save'>
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        </div>
    </nav>

    <!-- Canvas -->
    <div id="canvas">
        <div class='cursor'></div>
        <canvas id="canvas-real" class="canvas"></canvas>
        <div id="canvas-grid" class="canvas grid"></div>
        <canvas id="canvas-draft" class="canvas"></canvas>
    </div>
    <input type="file" class="upload" />
